<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiviCRM Form</title>
</head>
<body>
    <body>
        <form>
            <fieldset>
                <legend>Name and Address</legend>
    
                <table>
                    <tr>
                        <td>
                            <label>Do you use CiviCRM?</label><br><br>
                        </td>
                        <td>
                            <input type="radio" name="civicrm" value="yes"> Yes
                            <input type="radio" name="civicrm" value="no"> No
                            <a href="#">( unselect )</a><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>How long have you been using CiviCRM?</label><br><br>
                        </td>
                        <td>
                            <select>
                                <option value="">- select -</option>
                            </select><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Which CMS do you use?</label><br><br>
                        </td>
                        <td>
                            <select>
                                <option value="">- select -</option>
                            </select><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Your skill set</label><br><br>
                        </td>
                        <td>
                            <select>
                                <option value="">- select -</option>
                            </select><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Email *</label><br><br>
                        </td>
                        <td>
                            <input type="email" required><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>First Name *</label><br><br>
                        </td>
                        <td>
                            <input type="text" required><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Last Name *</label><br><br>
                        </td>
                        <td>
                            <input type="text" required><br>
                            <small>First and last name will be shared with other visitors to the site.</small>
                            <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Street Address (Home)</label><br><br>
                        </td>
                        <td>
                            <input type="text"><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>City (Home)</label><br><br>
                        </td>
                        <td>
                            <input type="text"><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Postal Code (Home)</label><br><br>
                        </td>
                        <td>
                            <input type="text"><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Country (Home)</label><br><br>
                        </td>
                        <td>
                            <select>
                                <option value="">United States</option>
                            </select>
                            <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>State (Home)</label><br><br>
                        </td>
                        <td>
                            <select>
                                <option value="">- select -</option>
                            </select>
                            <br><br>
                        </td>
                    </tr>
                </table>
    
                
                
    
                <button type="submit">Save</button>
                <button type="button">Cancel</button>
    
            </fieldset>
        </form>
    </body>
</body>
</html>
